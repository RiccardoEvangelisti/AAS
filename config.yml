# Graphics
RENDER:
    mode: #"human"
    wait_timestep_ms: 0

# Grid
n_squares_width: 6
n_squares_height: 5

# Agents
player:
    max_hp: 50
    movement_speed: 6
    attack_damage: 5
    attacks_max_number: 1
    picture_path: "pictures/Erik combat pose-token.png"
    name: "Erik"
    default_coordinates: "random"

monster:
    max_hp: 100
    movement_speed: 3
    attack_damage: 10
    attacks_max_number: 1
    picture_path: "pictures/mimic2-token.png"
    name: "Mimic"
    default_coordinates: "random"

# Q_learning parameters
Q_Learning: &Q_Learning
    name: "Q_Learning"
    EPSILON: 0.03 # Exploration rate
    EPSILON_rateDecay: 1 # Exploration rate decay
    ALPHA: 0.5 # Learning rate
    GAMMA: 0.9 # Discount factor
    pickle_filename: "outputs/q_learning_values.pkl"
    statistics_filename: "statistics/q_learning_statistics.pkl.gz"

# DQN parameters
DQN: &DQN
    name: "DQN"
    minibatch_size: 16 # Number of experiences to sample from memory
    replay_buffer_size: 10000
    target_update_freq: 10000
    EPSILON: 0.1 # Exploration rate
    EPSILON_rateDecay: 1 # Exploration rate decay
    ALPHA: 0.1 # Learning rate
    GAMMA: 0.9 # Discount factor
    pickle_filename: "outputs/dqn_values.pkl"
    statistics_filename: "statistics/dqn_statistics.pkl.gz"

# Training
num_episodes: 100000
algorithm: *DQN # NEEDS to be an alias of the algorithm (the "*")
saving_freq: 10